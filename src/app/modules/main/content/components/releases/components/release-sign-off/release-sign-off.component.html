<div class="w-full px-4">
    <div class="w-full p-4" *ngIf="releaseDetails">

        <!-- Release Content -->
        <div class="w-full mt-2">

            <!-- Title & Release Actions -->
            <div class="w-full flex justify-between">

                <!-- Title Content -->
                <div class="w-6/12">
                    <div class="w-fit font-bold flex items-center" [routerLink]="['../../']"><span class="text-blue-600 cursor-pointer uppercase hover:underline">Releases</span> <span class="mx-2 font-bold text-3xl">&#xB7;</span> <span class="text-blue-600 cursor-pointer uppercase hover:underline"  [routerLink]="['../']">{{releaseDetails.releaseTitle}}</span> <span class="mx-2 font-bold text-3xl">&#xB7;</span> <span class="text-normal uppercase">Sign-Off</span></div>
                </div>

            </div>

            <!-- Sign-off Workflow -->
            <div class="w-full border border-bgray-200 rounded-md my-4">

                <!-- Release Sign-off title -->
                <div class="w-full px-4 py-2 border-b border-gray-200">
                    <div class="text-lg">Release Sign-Off</div>
                    <div class="w-full text-xs text-gray-600">Certifying Success: Every Detail Counts</div>
                </div>

                <div class="w-full flex" style="height: 70vh;">
                    <!-- Workflow Steps -->
                    <div class="w-3/12 p-4 rounded-tl-md border-r border-gray-200"></div>

                    <!-- Workflow Step Content -->
                    <div class="w-9/12 bg-gray-50 p-4 rounded-br-md"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div class="w-full flex justify-center py-28" *ngIf="!releaseDetails">
        <div class="flex items-center">
            <mat-spinner [diameter]="20"></mat-spinner>
            <span class="ml-2">Loading Release details. Please Wait ...</span>
        </div>
    </div>
</div>
