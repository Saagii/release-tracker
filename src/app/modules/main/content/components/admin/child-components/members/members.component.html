<div class="w-full p-4 mt-4">

    <div class="w-full mt-1">
        <table mat-table [dataSource]="membersList" class="w-full border border-gray-200 rounded-md">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="text-xs font-bold"> Member Name </th>
              <td mat-cell *matCellDef="let element" class="text-blue-600" [routerLink]="['members', 56]"> {{element.firstName}} {{element.lastName}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef class="text-xs font-bold"> Title </th>
              <td mat-cell *matCellDef="let element" class="text-gray-600"> {{element.title}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef class="text-xs font-bold"> Email </th>
              <td mat-cell *matCellDef="let element" class="text-gray-600"> {{element.email}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef class="text-xs font-bold"> Role </th>
              <td mat-cell *matCellDef="let element" class="text-gray-600"> {{element.role}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor-pointer hover:bg-gray-50"></tr>
          </table>
    </div>
</div>
