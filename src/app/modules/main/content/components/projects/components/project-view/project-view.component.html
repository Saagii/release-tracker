<div class="w-full px-4">
    <div class="w-full my-2 p-4">
        <!-- Back to projects list Navigation-->
        <!-- <div class="" style="width: fit-content">
            <a class="" >
                <div class="flex items-center hover:text-blue-500">
                    <mat-icon class="text-base -ml-1 -mr-1">keyboard_arrow_left</mat-icon>Back
                </div>
            </a>
        </div> -->

        <!-- Project Details Block -->
        <div class="w-full mt-2" *ngIf="projectDetails">

            <!-- Title & Project Actions -->
            <div class="w-full flex justify-between">

                <!-- Title Content -->
                <div class="w-8/12">
                    <div class="w-fit font-bold" [routerLink]="['../../clients', projectDetails.clientId]"><span class="text-gray-700 mr-1 cursor-pointer hover:underline" [routerLink]="['../']">Projects ></span><span class="text-blue-600 cursor-pointer hover:underline">{{filterRequiredIds('client', projectDetails.clientId)}}</span></div>
                    <div class="w-full text-2xl mt-2">{{projectDetails.projectName}}</div>
                </div>

                <!-- Project Actions Content -->
                <div class="w-4/12 flex justify-end items-center">

                    <!-- Project Status -->
                    <div class="" *ngIf="tempStatusValue !== '' ">
                        <div mat-flat-button class="select-none cursor-pointer rounded-full px-3 pr-2 py-1 flex items-center text-xs uppercase" [ngClass]="getStatusStyle(filterRequiredIds('status', tempStatusValue))" [matMenuTriggerFor]="matStatusMenu">
                            {{filterRequiredIds('status', tempStatusValue)}} <mat-icon class="cursor-pointer bg-white rounded-full ml-3">arrow_drop_down</mat-icon>
                        </div>
                        <mat-menu #matStatusMenu="matMenu">
                            <div class="" *ngFor="let status of projectConfig.status">
                                <div class="text-xs p-3 uppercase hover:bg-gray-100 cursor-pointer hover:font-bold hover:text-blue-800 hover:border-l-2 hover:border-blue-800" (click)="tempStatusValue = status._id;">{{status.value}}</div>
                            </div>
                        </mat-menu>
                    </div>

                    <!-- Project Edit -->
                    <div class="">
                        <!-- <button mat-icon-button class="!ml-4">
                            <mat-icon>more_vert</mat-icon>
                        </button> -->
                        <div class="ml-4">
                            <button mat-stroked-button class="text-gray-600 text-xs">
                                <mat-icon class="text-sm mt-1 -ml-2">edit</mat-icon> Edit Project
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
