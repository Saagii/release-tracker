<div class="w-full flex items-start px-4">

    <!-- Lists -->
    <div class="w-full p-3">
        <div class="w-full p-3 border border-gray-200 rounded-md my-4">
            <!-- Title -->
            <div class="w-full text-lg px-3 text-gray-800">Projects</div>

            <!-- List -->
            <div class="w-full flex flex-wrap justify-start mt-4">
                <div class="w-3/12 p-2" *ngFor="let project of projectsList">
                    <div class="w-full p-4 border border-gray-200 rounded-md hover:border-gray-300 hover:shadow-lg">
                        <div class="text-blue-500 text-lg">{{project.projectName}}</div>
                        <div class="text-xs text-gray-400">{{project.totalMembers}} Members</div>
                        <div class="mt-4 flex justify-between items-center">
                            <div class="">
                                <span class="text-xs text-gray-400 ">Lead</span>
                                <br>
                                <span class="text-sm text-gray-600">{{project.leadMember}}</span>
                            </div>
                            <div class="">
                                <button mat-icon-button color="primary">
                                    <mat-icon>chevron_right</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</div>
