<div class="w-full px-6">
    <div class="w-full flex flex-wrap justify-between my-4">
        <div class="w-6/12 flex py-4 items-center hover:text-blue-500 hover:rounded-xl cursor-pointer" *ngFor="let menu of navMenuOptions" (click)="navigate(menu.route)">
            <div class="p-4 flex items-center rounded-xl bg-gray-100">
                <mat-icon class="">{{menu.icon}}</mat-icon>
            </div>
            <div class="px-4">
                <div class="font-bold">{{menu.name}}</div>
                <div class="text-xs text-gray-500">{{menu.description}}</div>
            </div>
        </div>
    </div>
    
</div>
